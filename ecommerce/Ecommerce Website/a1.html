<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Cara</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            height: 100vh;
            margin: 0;
            background: url('login_backgroun_img.jpg') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        header {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100%;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 150px;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            font-size: 28px;
            color: #333;
        }
        .btn-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 30px;
        }
        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            background: linear-gradient(45deg, #007bff, #0056b3);
            color: white;
            transition: all 0.3s ease;
        }
        button:hover {
            background: linear-gradient(45deg, #0056b3, #003a82);
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .btn-container {
                flex-direction: column;
            }
            button {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>

    <!-- Header with Logo -->
    <header>
        <img src="logo.png" class="logo" alt="Cara Logo">
    </header>

    <!-- Main Container -->
    <div class="container">
        <h1>Welcome to Cara</h1>
        <div class="btn-container">
            <button onclick="window.location.href='account.html'">Customer</button>
            <button onclick="window.location.href='seller_login.html'">Seller</button>
        </div>
    </div>

</body>
</html>
